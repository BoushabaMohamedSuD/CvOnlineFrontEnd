<form class="container-fluid" class="MainContainer" (ngSubmit)="SubmiteSimple()" *ngIf="isLoaded">
    <div class="row" (click)="pass(i)" *ngFor="let item of nbrsLaungues; let i=index;let ilast=last;">
        <div class="col-lg-9 offset-lg-2  MainHolder">
            <div class="HolderInfo bg-dark">
                <p id="title">Language {{i+1}}</p>
                <div class="col-lg-12 form" style="display: block">
                    <div class="left col-lg-12 col-md-1 ">
                        <div class="hodlerInput">
                            <input (change)="ChangeInput(i,$event)" ngModel type="text" class="input"
                                placeholder="Language" name="language{{i}}" [(ngModel)]="Languages[i].language">
                        </div>

                        <div class="hodlerInput">
                            <div class="form-group">
                                <label for=""></label>
                                <select [(ngModel)]="Languages[i].level" (change)="ChangeInput(i,$event)" ngModel
                                    class="selector" name="level{{i}}" id="">
                                    <option disabled selected hidden> Level</option>
                                    <option>Expert</option>
                                    <option>Pro</option>
                                    <option>Normale</option>
                                    <option>Beginner</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="offset-lg-3 col-lg-2">
                                <input name="Uplaod" id="Upload" type="file" class="uplaod_input" required />
                                <input name="Uplaod_input" type="button" class="button-add"
                                    onclick="document.getElementById('Upload').click()" value="cerificat her" />
                            </div>
                            <div class="col-lg-2">
                                <button class="button-add" id="button-add" (click)="newCompetence()">add</button>
                            </div>
                            <div class=" col-lg-2">
                                <button *ngIf="i+1>1" class="button-add" id="button-add"
                                    (click)="deleteCompetence(i)">delete</button>
                            </div>


                        </div>

                    </div>

                    <div *ngIf="ilast" class="row HolderButton col-lg-12">
                        <button class="btn button submit" type="submit">
                            submit <span class="badge badge-primary"></span>
                        </button>
                    </div>


                </div>
            </div>

        </div>
    </div>

</form>
